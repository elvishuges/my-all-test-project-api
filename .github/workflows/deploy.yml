name: ðŸš€ Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ—ï¸ Build application
        run: |
          if [ -f package.json ] && grep -q "\"build\":" package.json; then
            npm run build
          else
            echo "âš ï¸ Nenhum script de build encontrado, pulando etapa..."
          fi

      - name: ðŸ§¹ Clean unnecessary files
        run: |
          echo "ðŸ§¹ Limpando arquivos desnecessÃ¡rios..."
          rm -rf .git .github tests docs *.md

      - name: ðŸ“¤ Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ec2-18-208-250-82.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Iniciando deploy na EC2..."

            # Cria o diretÃ³rio do app, se nÃ£o existir
            sudo mkdir -p /var/www/nodejs-app
            sudo chown -R ubuntu:ubuntu /var/www/nodejs-app
            cd /var/www/nodejs-app            

            # Instalar Node.js e PM2 se necessÃ¡rio
            if ! command -v node > /dev/null; then
              echo "ðŸ§© Instalando Node.js e PM2..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
              sudo npm install -g pm2
            fi

            echo "ðŸ“¦ Instalando dependÃªncias..."
            npm ci --omit=dev

            echo "â™»ï¸ Reiniciando aplicaÃ§Ã£o com PM2..."
            if pm2 describe my-nodejs-app > /dev/null; then
              pm2 restart my-nodejs-app
            else
              pm2 start npm --name "my-nodejs-app" -- run start
            fi

            pm2 save
            echo "âœ… Deploy concluÃ­do com sucesso!"
