name: 🚀 Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build application
        run: |
          if [ -f package.json ] && grep -q "\"build\":" package.json; then
            npm run build
          else
            echo "⚠️ Nenhum script de build encontrado, pulando etapa..."
          fi

      - name: 🧹 Clean unnecessary files
        run: |
          echo "🧹 Limpando arquivos desnecessários..."
          rm -rf .git .github tests docs *.md

      - name: 📤 Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ec2-18-208-250-82.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Iniciando deploy na EC2..."

            # Cria o diretório do app, se não existir
            sudo mkdir -p /var/www/nodejs-app
            sudo chown -R ubuntu:ubuntu /var/www/nodejs-app
            cd /var/www/nodejs-app            

            # Instalar Node.js e PM2 se necessário
            if ! command -v node > /dev/null; then
              echo "🧩 Instalando Node.js e PM2..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
              sudo npm install -g pm2
            fi

            echo "📦 Instalando dependências..."
            npm ci --omit=dev

            echo "♻️ Reiniciando aplicação com PM2..."
            if pm2 describe my-nodejs-app > /dev/null; then
              pm2 restart my-nodejs-app
            else
              pm2 start npm --name "my-nodejs-app" -- run start
            fi

            pm2 save
            echo "✅ Deploy concluído com sucesso!"
