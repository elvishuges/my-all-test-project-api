name: 🚀 Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main # Executa ao fazer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm" # Cache automático das dependências do npm

      - name: 📦 Install dependencies
        run: npm i # mais rápido e confiável que npm install

      - name: 🏗️ Build application
        if: exists('package.json')
        run: |
          if [ -f package.json ] && grep -q "\"build\":" package.json; then
            npm run build
          else
            echo "No build script found, skipping..."
          fi

      # Remove arquivos desnecessários antes do envio
      - name: 🧹 Clean up unnecessary files
        run: |
          echo "Removing unnecessary files..."
          rm -rf .git .github tests docs *.md

      - name: 📤 Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment on EC2..."

            cd /var/www/nodejs-app || exit 1

            # Atualiza o código
            git fetch origin main
            git reset --hard origin/main

            # Atualiza dependências de forma segura
            npm ci --omit=dev

            # Garante permissões corretas
            sudo chown -R ubuntu:ubuntu /var/www/nodejs-app

            # Reinicia o app com PM2 (ou cria se não existir)
            if pm2 describe my-nodejs-app > /dev/null; then
              pm2 restart my-nodejs-app
            else
              pm2 start npm --name "my-nodejs-app" -- run start
            fi

            # Salva estado do PM2 para reiniciar no reboot
            pm2 save
            pm2 startup systemd -u ubuntu --hp /home/ubuntu

      - name: ✅ Deployment completed
        run: echo "✅ Deploy concluído com sucesso!"
