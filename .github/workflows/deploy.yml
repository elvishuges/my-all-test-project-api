name: ðŸš€ Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main # Executa ao fazer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm" # Cache automÃ¡tico das dependÃªncias

      - name: ðŸ“¦ Install dependencies
        run: npm install # Mais rÃ¡pido e previsÃ­vel que npm install

      - name: ðŸ—ï¸ Build application
        run: |
          if [ -f package.json ] && grep -q "\"build\":" package.json; then
            npm run build
          else
            echo "âš ï¸ Nenhum script de build encontrado, pulando etapa..."
          fi

      - name: ðŸ§¹ Clean up unnecessary files
        run: |
          echo "ðŸ§¹ Removendo arquivos desnecessÃ¡rios..."
          rm -rf .git .github tests docs *.md

      - name: ðŸ“¤ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ec2-18-208-250-82.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Iniciando deploy no servidor EC2..."

            cd /var/www/nodejs-app || exit 1

            echo "ðŸ”„ Atualizando cÃ³digo..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Atualizando dependÃªncias..."
            npm ci --omit=dev

            echo "ðŸ”§ Ajustando permissÃµes..."
            sudo chown -R ubuntu:ubuntu /var/www/nodejs-app

            echo "â™»ï¸ Reiniciando aplicaÃ§Ã£o com PM2..."
            if pm2 describe my-nodejs-app > /dev/null; then
              pm2 restart my-nodejs-app
            else
              pm2 start npm --name "my-nodejs-app" -- run start
            fi

            echo "ðŸ’¾ Salvando estado do PM2..."
            pm2 save
            pm2 startup systemd -u ubuntu --hp /home/ubuntu

            echo "âœ… Deploy concluÃ­do com sucesso!"

      - name: âœ… Final message
        run: echo "ðŸŽ‰ Deploy finalizado com sucesso no EC2!"
