name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
      EC2_HOST: ec2-18-208-250-82.compute-1.amazonaws.com
      EC2_USER: ubuntu

    steps:
      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Testar conexão SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USER@$EC2_HOST "echo 'Conexão SSH bem-sucedida!'"
