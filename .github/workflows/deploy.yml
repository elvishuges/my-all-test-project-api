name: 🚀 Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main # Executa ao fazer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm" # Cache automático das dependências

      - name: 📦 Install dependencies
        run: npm install # Mais rápido e previsível que npm install

      - name: 🏗️ Build application
        run: |
          if [ -f package.json ] && grep -q "\"build\":" package.json; then
            npm run build
          else
            echo "⚠️ Nenhum script de build encontrado, pulando etapa..."
          fi

      - name: 🧹 Clean up unnecessary files
        run: |
          echo "🧹 Removendo arquivos desnecessários..."
          rm -rf .git .github tests docs *.md

      - name: 📤 Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ec2-18-208-250-82.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Iniciando deploy no servidor EC2..."

            cd /var/www/nodejs-app || exit 1

            echo "🔄 Atualizando código..."
            git fetch origin main
            git reset --hard origin/main

            echo "📦 Atualizando dependências..."
            npm ci --omit=dev

            echo "🔧 Ajustando permissões..."
            sudo chown -R ubuntu:ubuntu /var/www/nodejs-app

            echo "♻️ Reiniciando aplicação com PM2..."
            if pm2 describe my-nodejs-app > /dev/null; then
              pm2 restart my-nodejs-app
            else
              pm2 start npm --name "my-nodejs-app" -- run start
            fi

            echo "💾 Salvando estado do PM2..."
            pm2 save
            pm2 startup systemd -u ubuntu --hp /home/ubuntu

            echo "✅ Deploy concluído com sucesso!"

      - name: ✅ Final message
        run: echo "🎉 Deploy finalizado com sucesso no EC2!"
