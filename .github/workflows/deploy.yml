name: ğŸš€ Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Pegar o cÃ³digo
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js no Actions (para npm ci)
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # 3ï¸âƒ£ Instalar dependÃªncias localmente (opcional)
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Upload dos arquivos para a EC2
      - name: ğŸ“¤ Upload files to EC2
        run: |
          echo "ğŸš€ Enviando arquivos para a EC2..."
          ssh -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no ubuntu@ec2-18-208-250-82.compute-1.amazonaws.com \
            "mkdir -p /home/ubuntu/meu-projeto-node && sudo chown -R ubuntu:ubuntu /home/ubuntu/meu-projeto-node"

          rsync -avz --delete --exclude node_modules --exclude .git \
            -e "ssh -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no" \
            ./ ubuntu@ec2-18-208-250-82.compute-1.amazonaws.com:/home/ubuntu/meu-projeto-node/

      # 5ï¸âƒ£ Rodar na EC2: instalar deps e iniciar com nodemon
      - name: ğŸ”§ Run Node.js app on EC2
        run: |
          ssh -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no ubuntu@ec2-18-208-250-82.compute-1.amazonaws.com << 'EOF'
            cd /home/ubuntu/meu-projeto-node

            # Instalar Node 22 se necessÃ¡rio
            if ! command -v node > /dev/null || [ "$(node -v | cut -d'v' -f2 | cut -d. -f1)" != "22" ]; then
              curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Instalar nodemon globalmente se nÃ£o existir
            if ! command -v nodemon > /dev/null; then
              sudo npm install -g nodemon
            fi

            # Instalar dependÃªncias do projeto
            npm install

            # Rodar o app com nodemon
            npx nodemon index.js
