name: ðŸš€ Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main # Executa ao fazer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm" # Cache automÃ¡tico das dependÃªncias do npm

      - name: ðŸ“¦ Install dependencies
        run: npm i # mais rÃ¡pido e confiÃ¡vel que npm install

      - name: ðŸ—ï¸ Build application
        if: exists('package.json')
        run: |
          if [ -f package.json ] && grep -q "\"build\":" package.json; then
            npm run build
          else
            echo "No build script found, skipping..."
          fi

      # Remove arquivos desnecessÃ¡rios antes do envio
      - name: ðŸ§¹ Clean up unnecessary files
        run: |
          echo "Removing unnecessary files..."
          rm -rf .git .github tests docs *.md

      - name: ðŸ“¤ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment on EC2..."

            cd /var/www/nodejs-app || exit 1

            # Atualiza o cÃ³digo
            git fetch origin main
            git reset --hard origin/main

            # Atualiza dependÃªncias de forma segura
            npm ci --omit=dev

            # Garante permissÃµes corretas
            sudo chown -R ubuntu:ubuntu /var/www/nodejs-app

            # Reinicia o app com PM2 (ou cria se nÃ£o existir)
            if pm2 describe my-nodejs-app > /dev/null; then
              pm2 restart my-nodejs-app
            else
              pm2 start npm --name "my-nodejs-app" -- run start
            fi

            # Salva estado do PM2 para reiniciar no reboot
            pm2 save
            pm2 startup systemd -u ubuntu --hp /home/ubuntu

      - name: âœ… Deployment completed
        run: echo "âœ… Deploy concluÃ­do com sucesso!"
